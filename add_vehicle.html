<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
</head>
<body>
    <h1>Add New Vehicle</h1>
    <form action="upload_vehicle.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" maxlength="10" required>
        </div>
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" maxlength="10" required>
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="rented">Rented</option>
                <option value="maintenance">Maintenance</option>
            </select>
        </div>
        <div>
            <label for="vehicle_image">Vehicle Image:</label>
            <input type="file" id="vehicle_image" name="vehicle_image" required>
        </div>
        <input type="submit" value="Add Vehicle">
    </form>
</body>
</html>
